<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>GoldHEN 9.00</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <!-- ✅ Orbitron font from Google Fonts -->
    <link href="https://fonts.googleapis.com/css2?family=Orbitron:wght@500&display=swap" rel="stylesheet">

    <style>
        body {
            background-image: url("bg.png");
            background-size: cover;
            background-position: center;
            background-repeat: no-repeat;
            height: 100vh;
            margin: 0;
            font-family: 'Orbitron', sans-serif;
            display: flex;
            flex-direction: column;
            justify-content: space-between;
        }

        .typing-container {
            text-align: center;
            padding: 20px;
        }

        .typing-text {
            font-size: 20px;
            color: #fbff00;
            border-right: 2px solid #052b2e;
            white-space: nowrap;
            overflow: hidden;
            width: 0;
            animation: typing 6s steps(60, end) forwards, blink 0.75s step-end infinite;
        }

        @keyframes typing {
            from {
                width: 0
            }

            to {
                width: 100%
            }
        }

        @keyframes blink {
            50% {
                border-color: transparent
            }
        }

        .loader {
            position: absolute;
            left: 50%;
            top: 50%;
            margin: -75px 0 0 -75px;
            border: 10px solid #1f1e1e;
            border-radius: 50%;
            border-top: 10px solid #022736;
            border-left: 10px solid #021d29;
            width: 120px;
            height: 120px;
            animation: spin 1s linear infinite;
        }

        @keyframes spin {
            0% {
                transform: rotate(0deg);
            }

            100% {
                transform: rotate(360deg);
            }
        }

        .info {
            position: absolute;
            top: 50%;
            left: 50%;
            font-size: 40px;
            color: #ffffff;
            font-weight: bold;
            transform: translate(-50%, -50%);
            text-align: center;
        }
    </style>

    <script src="int64.js"></script>
    <script src="rop.js"></script>
    <script src="kexploit.js"></script>
    <script src="webkit.js"></script>
    <script>
        function allset() {
            document.getElementById("loader").style.display = "none";
            document.getElementById("allset").style.display = "block";
        }

        function awaitpl() {
            document.getElementById("loader").style.display = "none";
            document.getElementById("awaiting").style.display = "block";
        }

        function poc() {
            run_hax();
        }
    </script>
</head>
